	<script>

    function financial(x) {
    return Number.parseFloat(x).toFixed(1);
    }

    var ekle=false;
		for (var i = 0; i <30; i++) {
      $('#im'+i).attr('src', products[i].image);
      var difference = financial(products[i].oldPrice -  products[i].price)+"%";
      var redSpace ='<i style="position:absolute;display:block;margin-top:-35%;margin-left:-0.3%;color:white;background-color:red;padding-bottom:0.6%;">'+ difference+'</i>';
      var like ='<i class="far fa-heart" style="position:absolute;display:block;margin-top:-31%;margin-left:-0.3%;color:black;background-color:white;padding-bottom:0.6%;">'+products[i].params.likeCount+'</i>'
			var name = '<div style="position:absolute;text-align:center;width:15%;margin-top: -6%;">' + products[i].name.bold().fontsize(2) + '</div>';
			var land = '<span style="position:absolute;text-align:center;margin-top: -0.5%;margin-left:-2%;">' + products[i].params.land.fontsize(1) + '</span>';
			var del='<del style="position:relative">' +products[i].oldPriceText.substring(1,products[i].oldPriceText.length)+'</del>'
			var bPrice='<span>' +products[i].params.basePrice +'</span>';
      var delStar = " € *";

      if(products[i].oldPriceText.length === 0){
       delStar="";
      }

      document.getElementById('price'+i).innerHTML = name +land +'<br>'+ products[i].priceText.substring(1,products[i].priceText.length).bold() +" € *".bold()+del +delStar+'<br>'+ bPrice;

      if(isNaN(products[i].oldPrice)===true){
        ekle=false;
       
      }
      else{
			      ekle=true;
    }
    if(ekle ===true){
       document.getElementById('price'+i).innerHTML += redSpace;
    }
   else{
    ekle=false;
   }

   if(products[i].params.likeCount !==""){
    document.getElementById('price'+i).innerHTML += like;

   }
 
    		}
